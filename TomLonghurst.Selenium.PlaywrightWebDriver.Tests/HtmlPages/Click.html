<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="host">Not yet clicked</div>
<button id="btn">Button</button>
<script>
    document.querySelector("#btn").addEventListener("click", () => document.querySelector("#host").textContent = "Clicked");
</script>
</body>
</html>
